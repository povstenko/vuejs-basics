<!DOCTYPE html>
<html>
<head>
    <title>Vue component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Компоненти представляють елементи, до яких компілятор Vue прикріплює деяку поведінку.
         Компоненти дозволяють інкапсулювати код і потім
         використовувати його багато разів в різних частинах програми. -->

    <!-- Компонент може складатися з 4 елементів:
        - вхідні параметри - передають в компонент дані ззовні
        - події - дозволяють компонентам взаємодіяти із зовнішнім оточенням
        - слоти - дозволяють оточненню доповнювати компоненти новим контентом(використовуючи вкладені шаблони)
        - шаблони - дозволяють визначати необхідний контент для заміщення
    -->



</head>
<body>
    <div class="container">
        <div id="app" class="col">
            <!--Екземпляр компонента new-item має бути завжди прописаний в тілі об'єкта  -->
            <new-item></new-item>
            <new-item></new-item>
        </div>
        <!-- Об'єкт не побачить даний компонент -->
        <new-item></new-item>
    </div>

    <script src="../vue.js"></script>
    <script>
        //Створення нового компонента Vue
        //Компонент обов'язково має бути зареєстрованим до створення кореневого екземпляру Vue.
        Vue.component('new-item', {
            template: '<p>Розмітка компонента</p>'
        })
        //Створення кореневого екземпляру Vue
        var sample = new Vue({
            el: "#app"
        })

    </script>
</body>
</html>
