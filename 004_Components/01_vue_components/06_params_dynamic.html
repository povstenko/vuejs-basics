<!DOCTYPE html>
<html>
<head>
    <title>Динамічні параметри</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="app">
            <br>
            <!-- Передавати у вхідний параметр можна також масиви та об'єкти -->
            <component v-bind:message="parentMessage"></component>
            <br />
            <component v-bind:message="parentMessage.text"></component>
            <br />
            <component v-bind:message="parentMessage.arr[3]"></component>
        </div>
        <script src="../vue.js"></script>
        <script>
            Vue.component('component', {
                props: ['message'],
                template: '<span>{{ message }}</span>'
            })
            var sample = new Vue({
                el: '#app',
                data: {
                    parentMessage: {
                        text: "Hello world",
                        isOnline: true,
                        template: 2,
                        arr: [2, 5, 4, true]

                    }
                }
            })
        </script>
    </div>
</body>
</html>
