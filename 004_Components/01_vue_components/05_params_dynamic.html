<!DOCTYPE html>
<html>
<head>
    <title>Динамічні параметри</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <input class="input-group" v-model="parentMessage">
            <br>
            <!-- Динамічна прив'язка до даних батьківського компонента.
                Оновлення даних в батьківському компоненті буде передано в дочірній компонент -->
            <component v-bind:message="parentMessage"></component>

            <br />                
            <!-- Скорочена версія -->
            <component :message="parentMessage"></component>
        </div>
        <script src="../vue.js"></script>
        <script>
            Vue.component('component', {
                props: ['message'],
                template: '<span>{{ message }}</span>'
            })
            var sample = new Vue({
                el: '#app',
                data: { parentMessage: '' }
            })
        </script>
    </div>
</body>
</html>
