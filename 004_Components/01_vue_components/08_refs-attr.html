<!DOCTYPE html>
<html>

<head>
    <title>Прив'язка ідентифікатора</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <input ref="profile" type="text" />
        <input type="button" value="Показати" v-on:click="show" />
    </div>
    <script src="../vue.js"></script>
    <script>
        var sample = new Vue({
            el: "#app",
            methods: {
                show: function () {
                    //$refs - Об'єкт, елементами, які мають параметр ref.
                    alert(this.$refs.profile.value)
                }
            }
        })

    </script>
</body>

</html>
