<!DOCTYPE html>
<html>
<head>
    <title>Vue параметри</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <br />
        <div id="app">
            <first message="Hello world"></first>
            <br />
            <second my-message="Hello world again"></second>

        </div>
        <script src="../vue.js"></script>
        <script>
            Vue.component('first', {
                // Властивість props - містить всі користувацькі атрибути для передачі інформації із батьківського компонента
                props: ['message'],
                //Вхідний параметр можна використовувати всередині шаблонів.
                template: '<span>{{ message }}</span>'
            })
            Vue.component("second", {
                props: ['myMessage'],
                template: '<span>{{ myMessage }}</span>'
            })
            var sample = new Vue({
                el: '#app',
            })
        </script>
    </div>
</body>
</html>
