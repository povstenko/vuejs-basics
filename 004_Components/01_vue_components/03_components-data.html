<!DOCTYPE html>
<html>
<head>
    <title>Vue component data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        p {
            width: 20px;
            padding: 2px;
            text-align: center;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <div class="container">
        <br />
        <div id="app">
            <my-component></my-component>
            <my-component></my-component>
            <my-component></my-component>
        </div>
        <script src="../vue.js"></script>
        <script>
            Vue.component('my-component', {
                //Кожен компонент може мати властивість data, аналогічно екземпляру Vue
                //Властивість Data має бути функцією і повертати певне значення
                template: '<button class="btn btn-info" v-on:click="count+=1">{{count}}</button>',
                data: function () { return { count: 0 } }
            })
            var sample = new Vue({
                el: '#app'
            })
        </script>
    </div>
</body>
</html>
