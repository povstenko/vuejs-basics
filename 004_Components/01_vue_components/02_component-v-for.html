<!DOCTYPE html>
<html>
<head>
    <title>Vue component v-for</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="app">
            <ol>
                <!-- За допомогою директиви v-for обходимо всі элементи списку,
                     і кожному елементу передаємо значення-->
                <!--v-bind привя'зка визначає вхідний параметр-->
                <wish-item v-for="item in grocery" v-bind:wish="item"></wish-item>
            </ol>
        </div>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('wish-item', {
            //props - елемент даного компонента, який містить всі вхідні властивості
            props: ['wish'],
            template: '<li>{{ wish.text }}</li>'
        })
        var sample = new Vue({
            el: '#app',
            data: {
                grocery: [
                  { text: 'Овочі' },
                  { text: 'Сир' },
                  { text: 'Фрукти' },
                  { text: 'Салат' }
                ]
            }
        })

    </script>
</body>
</html>
