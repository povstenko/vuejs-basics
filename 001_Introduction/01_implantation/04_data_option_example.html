<!DOCTYPE html>
<html>
<head>
    <title>Використання об'єкта data</title>
</head>
<body>
    <div id="appl">
        <h2>Список студентів:</h2>
        <ul v-for="person in students">
            <li>{{person.name}}, {{person.age}} лет. </li>
        </ul>
    </div>
    <script src="../vue.js"></script>
    <script>
            var sample = new Vue({
                el: '#appl',
                data: {
                    students: [
                        { name: 'Alex', age: 15 },
                        { name: 'Andrew', age: 20 }
                    ]
                }
            });
    </script>
</body>
</html>
