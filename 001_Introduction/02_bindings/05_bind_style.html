<!DOCTYPE html>
<html>
<head>
    <title>Прив'язка до стилів CSS</title>
</head>

<body>
    <div id="appl">
        <!-- Визначення значення кольору елемента через привя'зку стилю -->
        <h2 v-text="name" v-bind:style="{color:colorData}"></h2>

        <h2 v-text="name" v-bind:style="{
            color:colorData,
            fontSize:fontData,
            margin:marginData}"></h2>

        <!--Отримання властивостей CSS через об'єкт JS-->
        <h2 v-text="name" v-bind:style="firstStyle"></h2>
        <!--Отримання властивостей CSS через масив JS-->
        <p v-text="name" v-bind:style="[firstStyle, secondStyle]"></p>

        <!--Використання скороченого варіанту прив'язки-->
        <!-- <h2 v-text="name" :style="firstStyle"></h2> -->

    </div>


    <script src="../vue.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var growler = new Vue({
                el: '#appl',
                data: {
                    name: 'Jack',
                    colorData: "orange",
                    marginData: "10px",
                    fontData: "80px",
                    firstStyle: {
                        color: 'blue',
                        fontFamily: 'Verdana',
                        textAlign: 'center',
                        border: '2px solid red'
                    },
                    secondStyle: {
                        color: "green",
                        textAlign: 'right',
                        fontSize: '25px'
                    }

                }
            });
        }
    </script>

</body>
</html>
