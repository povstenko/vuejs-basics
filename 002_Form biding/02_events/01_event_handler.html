<!DOCTYPE html>
<html>
<head>
    <title>Обробники подій</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="app">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="input-group">
                        <!--Використовуючи JS ми б написали:
                        <button onclick="onSearch" type="button" class="btn btn-primary">Пошук</button>
                         v-on - директива, яка викоритовується для прив'язки до обробника події.
                            Після : (двокрапка) ми визначаємо,  до якої саме події буде прив'язана директива.
                             onSearch - ім'я функції, визначеної в властивості methods, об'єкта Vue -->
                        <input v-model="search" type="search" class="form-control" placeholder="Шукаємо...">
                        <button v-on:click="onSearch" type="button" class="btn btn-primary">Пошук</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../vue.js"></script>
    <script>
            var sample = new Vue({
                el: '#app',
                data: {
                    search: ''
                },
                methods: {
                    onSearch: function () {
                        // Використовуємо ключове слово this
                        alert('Ви шукали: "' + this.search + '"');
                    }
                }
            });
    </script>
</body>
</html>
