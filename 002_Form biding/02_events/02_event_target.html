<!DOCTYPE html>
<html>
<head>
    <title>Обробники подій</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="app">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="input-group">
                        <input v-model="search" type="search" class="form-control" placeholder="Шукаємо...">
                        <button v-on:click="onSearch" type="button" class="btn btn-primary">Пошук</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../vue.js"></script>
    <script>
            var sample = new Vue({
                el: '#app',
                data: {
                    search: ''
                },
                methods: {
                    onSearch: function (e) {
                        alert('Query: "' + this.search + '" Button:"' + e.target.innerText + '"');
                    }
                }
            });
    </script>
</body>
</html>
