<!DOCTYPE html>
<html>
<head>
    <title>Обробники подій</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="app">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="input-group">
                        <input v-model="search" type="search" class="form-control" placeholder="Введіть запит">
                        <!--onSearch('user', $event) - функція, яка спрацьовує при натисканні на кнопку. Приймає параметри:
                                'user' - параметр звернення. Може приймати значення - Number, Bool, String, Object...
                                $event - параметр події. Зарезервований в бібліотеці Vue.js. Цей параметр дає доступ
                                до тієї події, яка виникла.   -->
                        <button v-on:click="onSearch('user', $event)" type="button" class="btn btn-primary">Пошук</button>
                        <!--  <button @click="onSearch(new Date(), $event)" type="button" class="btn btn-primary">Пошук</button>-->

                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="../vue.js"></script>
    <script>
            var sample = new Vue({
                el: '#app',
                data: {
                    search: ''
                },
                methods: {
                    onSearch: function (v, e) {
                        var mess = 'Параметр: ' + v + '\n' +
                            'Запит: ' + this.search + '\n' +
                            'Кнопка: ' + e.target.innerText
                        ;
                        alert(mess);
                    }
                }
            });
    </script>
</body>
</html>
