<!DOCTYPE html>
<html>
<head>
    <title>Прив'язка до елементів Radio buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
        p { padding-left:20px; } 
        span { color:#ff0000; }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" value="Футбол" v-model="searchElem">
                Футбол
            </label>
            <br />
            <label class="form-check-label">
                <input class="form-check-input" type="radio" value="Хокей" v-model="searchElem">
                Хокей
            </label>
            <br />
             <label class="form-check-label">
                <input class="form-check-input" type="radio" value="Курси" v-model="searchElem">
                Курси
            </label>
            <p class="text-muted">Сьогодні з друзями ми підемо на <span>{{ searchElem }}</span></p>
        </div>
    </div>

    <script src="../vue.js"></script>
    <script>
      var sample = new Vue({
          el: '#app',
          data: {
              searchElem: ''
          }
      });
       
  </script>
  
</body>
</html>
