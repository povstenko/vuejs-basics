<!DOCTYPE html>
<html>
<head>
    <title>Прив'язка до елементів Select</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="app">
            <form>
                <div class="row">
                    <div class="col-4">
                        <strong>Прив'язка до одиночного вибору елемента зі списку</strong>
                        <br />

                        <select v-model="selectedDrink" class="form-control">
                            <option value="Кава">Кава</option>
                            <option value="Чай">Чай</option>
                            <option value="Кола">Кола</option>
                            <option value="Сік">Сік</option>
                        </select>
                        <p class="text-muted">Вибраний напій: {{ selectedDrink }}</p>
                    </div>

                    <div class="col-6">
                        <strong>Прив'язка до множинного вибору елемента зі списку</strong>
                        <br />

                        <select v-model="selectedCities" multiple class="form-control">
                            <option value="Туреччина">Туреччина</option>
                            <option value="Франція">Франція</option>
                            <option value="Іспанія">Іспанія</option>
                            <option value="Бразилія">Бразилія</option>
                              <option value="Англія">Англія</option>
                        </select>
                        <small class="text-muted">В наступному році ми поїдемо в: {{ selectedCities }}</small>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../vue.js"></script>
    <script>
            var sample = new Vue({
                el: '#app',
                data: {
                    selectedDrink: '',
                    selectedCities: []
                }
            });
    </script>

</body>
</html>
