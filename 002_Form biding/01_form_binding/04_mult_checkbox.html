<!DOCTYPE html>
<html>
<head>
    <title>Прив'язка до декількох checkbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
    <style>
        form div { padding-left:20px; }
    </style>
<body>
    <div class="container">
        <br />
        <div id="app">
                <form>
                    <div class="form-check row" >
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="Авто" v-model="searchMachines">
                            Авто
                        </label>
                    </div>
                    <div class="form-check row" >
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="Літак" v-model="searchMachines">
                            Літак
                        </label>
                    </div>
                     <div class="form-check row" >
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="Корабель" v-model="searchMachines">
                            Корабель
                        </label>
                    </div>

                    <small class="text-muted">Вибрано: {{ searchMachines }}</small> 
                </form>
            </div>
    </div>

    <script src="../vue.js"></script>
    <script type="text/javascript">
            var sample = new Vue({
                el: '#app',
                data: {
                    // В масиві будуть записані всі значення с елементів checkbox
                    searchMachines: []
                }
            });
    </script>


</body>
</html>
