<!DOCTYPE html>
<html>
<head>
    <title>Прив'язка до textarea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="app">
            <textarea v-model="search" cols="15" rows="5" placeholder="Пошук..."></textarea>
            <br />
            <div>Що ми шукаємо: {{ search }}</div>
        </div>
    </div>

    <script src="../vue.js"></script>
    <script>
            var sample = new Vue({
                el: '#app',
                data: {
                    search: ''
                }
            });
    </script>





</body>
</html>
