<!DOCTYPE html>
<html>

<head>
    <title>Використання фільтрів</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="../vue.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var sample = new Vue({
                el: '#app',
                data: {
                    auto: [
                        { model: 'Toyota', engine: '3.2 l' },
                        { model: 'Honda', engine: '2.4 l' },
                        { model: 'Volvo', engine: '3.0 l' },
                        { model: 'Subaru', engine: '0.9 l' },
                        { model: 'BMW', engine: '1.9 l' }
                    ],
                },
                filters: {
                    //Визначення нового фільтру
                    convert: function (value) {
                        if (!value) {
                            return '';
                        }
                        value = value.replace(/\l/g, 'літрів');             // Забирає букву 'l' і добавляє 'літрів'
                        return value.toUpperCase();                         // Перетворює в верхній реєстр
                    }
                }
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <br />
        <div id="app">
            <form>

                <div v-for="car in auto">
                    <div>{{ car.model }}</div>
                    <!-- Використовується фільтр перетворення -  | convert -->
                    <span class="text-muted">Об'єкм двигуна: {{ car.engine | convert }}</span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
