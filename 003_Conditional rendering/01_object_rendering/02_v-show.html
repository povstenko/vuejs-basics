<!DOCTYPE html>
<html>

<head>
    <title>v-show директива</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body><br />
    <div class="container">
        <div id="growler">
            <button v-on:click="data=!data">click</button>
            <form style="width:100%;">
                <p v-show="data">
                    <!-- Різниця між директивами - в тому, що v-show залишає елемент на сторінці, змінюючи
                            його властивість display. v-if - видаляє/добавляє із розмітки сторінки. -->
                    <!--<p v-if="data">-->
                    hello
                </p>
            </form>
        </div>
    </div>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#growler',
            data: {
                data: true
            }
        })
    </script>
</body>

</html>
