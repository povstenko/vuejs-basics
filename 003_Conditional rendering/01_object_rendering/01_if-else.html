<!DOCTYPE html>
<html>
<head>
    <title>if-else директива</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br />
        <div id="app">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <input type="number" min="0" v-model="stars" placeholder="Введіть кількість зірок на небі"/>
                       </div>
                </div>
                <div class="form-group">
                    <label>Результати запиту:</label>
                    <p>
                        <div v-if="stars == 0">Зірок немає</div>
                        <div v-else-if="stars == 1">Одна зірка</div>
                        <div v-else-if="stars < 10 ">Вибрано {{ stars }} зірок </div>
                        <div v-else="stars > 10">Дуже багато...</div>
                    </p>
                </div>
            </form>
        </div>
    </div>



    <script src="../vue.js"></script>
    <script>
            var sample = new Vue({
                el: '#app',
                data: {
                    stars: 0
                },
            });
    </script>
</body>
</html>
