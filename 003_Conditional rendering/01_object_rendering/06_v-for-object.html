<!DOCTYPE html>
<html>
<head>
    <title>v-for директива</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="app">
            <form>
                <nav>
                    <ul>
                        <!-- За допомогою значення index можна доступатися до порядкового номеру ітерації -->
                        <li v-for="(value, key, index) in user">{{index+1}} | {{key}}: {{ value }}</li>
                    </ul>
                </nav>
            </form>
        </div>
    </div>
    <script src="../vue.js"></script>
    <script>
        var sample = new Vue({
            el: '#app',
            data: {
                user: {
                    firstName: 'Homer',
                    lastName: 'Simpson',
                    age: 46,
                    socialStatus: {
                        worker: true,
                        husband: true
                    },
                    children: ['Bart', 'Lisa', 'Maggie']
                }
            }
        });
</script>
</body>
</html>
