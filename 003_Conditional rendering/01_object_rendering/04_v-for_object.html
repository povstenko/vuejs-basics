<!DOCTYPE html>
<html>
<head>
    <title>v-for директива</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="app">
            <form>
                    <ul>
                        <!-- Директива v-for дозволяє здійснити обхід по всіх властивостях і методах об'єкта -->
                        <!-- За допомогою значення value можна доступатися до значення властивостей об'єкта-->
                        <li v-for="value in user">{{ value }}</li>
                    </ul>
                </nav>
            </form>

            <script src="../vue.js"></script>
            <script>
                    var sample = new Vue({
                        el: '#app',
                        data: {
                            user: {
                                firstName: 'Homer',
                                lastName: 'Simpson',
                                age: 46,
                                socialStatus: {
                                   worker: true,
                                   husband: true
                                },
                                children: ['Bart', 'Lisa', 'Maggie']
                            }
                        }
                    });
            </script>
        </div>
    </div>
</body>
</html>
