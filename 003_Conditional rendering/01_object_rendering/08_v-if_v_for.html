<!DOCTYPE html>
<html>

<head>
    <title>v-for & v-if директиви</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            .products {
                list-style-type: none;
            }
            .products li{
                background-color: hotpink;
                border: 2px solid black;
                margin-top: 2px;
                font-size: 30px;
                color: wheat;
            }
        </style>
</head>

<body>
    <div class="container">
        <br />
        <div id="app">
           <h1>Товари:</h1>
            <ul class="products">
                <!-- Використовуємо директиву v-for для перебору значень масиву. -->
                <li v-for="product in products">{{ product.name }}: {{product.price}}</li>
            </ul>
        </div>
    </div>

    <script src="../vue.js"></script>
    <script>
        var sample = new Vue({
            el: '#app',
            data: {
                products: [
                    { name: 'Hieneken', price: 9.6 },
                    { name: 'Carlsberg', price: 7.4 },
                    { name: 'Porter', price: 6.5 },
                    { name: 'Hike', price: 5.4 },
                    { name: 'Pilsner', price: 3.7 },
                    { name: 'Stella', price: 1.8 }
                ]
            }
        });
    </script>
</body>

</html>
