<!DOCTYPE html>
<html>

<head>
    <title>v-for директива</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br />
        <div id="app">
            <form>
                <nav>
                    <p>Список посилань</p>
                    <ul class="pagination">
                        <li v-for="elem in сount" class="page-item">
                            <a href="#" v-on:click="search(elem);" class="page-link">{{ elem - }}</a>
                        </li>
                    </ul>
                </nav>
            </form>
        </div>
    </div>
    <script src="../vue.js"></script>
    <script>
        var sample = new Vue({
            el: '#app',
            data: {
                сount: 5
            },
            methods: {
                search: function (number) {
                    alert('Елемент № ' + number);
                }
            }
        });
    </script>
</body>

</html>
