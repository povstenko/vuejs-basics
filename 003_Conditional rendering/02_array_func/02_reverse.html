<!DOCTYPE html>
<html>

<head>
    <title>Функція reverse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="app">
            <form>
                <ul class="list-unstyled">
                    <li><strong>Авто</strong></li>
                    <li v-for="i in auto">{{ i }}</li>
                </ul>
                <button type="button" v-on:click="reverseClick">Функція реверсу</button>
            </form>
        </div>
    </div>

    <script src="../vue.js"></script>
    <script>
            var sample = new Vue({
                el: '#app',
                data: {
                    auto: [
                        'Toyota',
                        'Honda',
                        'Volvo',
                        'Subaru',
                        'BMW'
                    ]
                },
                methods: {
                    reverseClick: function () {
                        this.auto.reverse();
                    }
                }
            });
    </script>
</body>

</html>
