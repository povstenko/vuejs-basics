<!DOCTYPE html>
<html>

<head>
    <title>Vue.set функція</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br />
        </p>
        <div id="app">
            <form>
                <ul class="list-unstyled">
                    <li><strong>Авто: {{ auto.length }}</strong></li>
                    <li v-for="i in auto">{{ i }}</li>
                </ul>

                <ul class="list-inline">
                    <li class="list-inline-item">
                        <button type="button" class="btn btn-primary" v-on:click="updateClick">Оновити</button></li>
                </ul>
            </form>
        </div>
    </div>

    <script src="../vue.js"></script>
    <script>
        var sample = new Vue({
            el: '#app',
            data: {
                auto: [
                    'Toyota',
                    'Honda',
                    'Volvo',
                    'Subaru',
                    'BMW'
                ],
                newAuto: '',

            },
            methods: {
                updateClick: function () {
                    Vue.set(this.auto, 2, 'Volvo VX35');
                }
            }
        });
    </script>
</body>

</html>
