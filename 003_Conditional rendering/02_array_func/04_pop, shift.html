<!DOCTYPE html>
<html>

<head>
    <title>Функції pop, shift</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="app">
            <form>
                <ul class="list-unstyled">
                    <li><strong>Всі авто: {{ auto.length }}</strong></li>
                    <li v-for="i in auto">{{ i }}</li>
                </ul>

                <input type="text" class="form-control" v-model="newAuto"
                    placeholder="Введіть нову модель автомобіля" />
                <ul class="list-inline">
                    <br />
                    <li class="list-inline-item"><button type="button" class="btn btn-primary"
                            v-on:click="pushClick">Добавити</button></li>
                    <li class="list-inline-item"><button type="button" class="btn btn-secondary"
                            v-on:click="popClick">Видалити</button></li>
                    </li>
            </form>
        </div>
    </div>


    <script src="../vue.js"></script>
    <script>
        var sample = new Vue({
            el: '#app',
            data: {
                auto: [
                    'Toyota',
                    'Honda',
                    'Volvo',
                    'Subaru',
                    'BMW'
                ],
                newAuto: '',
            },
            methods: {
                pushClick: function (e) {
                    if (this.newAuto == '') {
                        e.preventDefault();
                        alert('Введіть значення')
                    }
                    else {
                        this.auto.push(this.newAuto);
                        this.newAuto = '';
                    }
                },
                popClick: function () {
                    // Видаляє і повертає останній елемент масиву
                    var last = this.auto.pop();
                    console.log(last)

                    // Видаляє і повертає перший елемент масиву
                    // var first = this.auto.shift();
                    // console.log(first)
                }
            }
        });
    </script>
</body>

</html>
