<!DOCTYPE html>
<html>

<head>
    <title>Функції push, unshift</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="app">
            <form>
                <ul class="list-unstyled">
                    <li><strong>Всі авто: {{ auto.length }}</strong></li>
                    <li v-for="i in auto">{{ i }}</li>
                </ul>
                <input type="text" class="form-control" v-model="newAuto"
                    placeholder="Введіть нову модель автомобіля" />
                <button type="button" class="btn btn-primary" v-on:click="pushClick">Добавити</button>
            </form>
        </div>
    </div>
    <script src="../vue.js"></script>
    <script type="text/javascript">
        var sample = new Vue({
            el: '#app',
            data: {
                auto: [
                    'Toyota',
                    'Honda',
                    'Volvo',
                    'Subaru',
                    'BMW'
                ],
                newAuto: '',
            },
            methods: {
                pushClick: function (e) {
                    if (this.newAuto == '') {
                        alert('Введіть значення')
                    }
                    else {
                        // додає елемент вкінцець масиву
                        this.auto.push(this.newAuto);
                        // додає елемент напочаток масиву
                        // this.auto.unshift(this.newAuto);
                        this.newAuto = '';
                    }
                }
            }
        });
    </script>
</body>

</html>
